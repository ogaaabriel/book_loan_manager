{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

    <div class="login-card p-4 p-sm-5">
        <div class="card p-4 p-sm-5 shadow">
            <h1 class="text-dark mb-4">Entre na sua conta</h1>
        
            <form method="post">
                {% csrf_token %}
            
                {% bootstrap_form_errors form type='non_fields' %}
                {% for field in form %}
                    {% bootstrap_field field show_help=False placeholder='' bound_css_class='' %}
                {% endfor %}
            
                <button class="btn btn-dark" type="submit">Entrar</button>
            </form>
        </div>
    </div>

{% endblock %}
