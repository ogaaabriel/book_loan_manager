{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

    <h1 class="mb-4">{{ form_title }}</h1>

    <form method="post">
        {% csrf_token %}

        {% bootstrap_form_errors form type='non_fields' %}
        {% for field in form %}
            {% bootstrap_field field show_help=False placeholder='' bound_css_class='' %}
        {% endfor %}

        <button class="btn btn-dark" type="submit">{{ btn_value }}</button>
    </form>

{% endblock %}
